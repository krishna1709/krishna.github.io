<html>
<head>
<title>PAYMENT FORM</title>
<hr>
</head>
<body>
<form action+"">
<h1>Payment Form</h1>
<h2>Contact Information</h2>
<hr>
<p>Name:* <input type="text" name="name" required></p>
<fieldset>
<legend>Gender</legend>
<p>
Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female">
</p>
</fieldset>
<p>Address*: <textarea name="address" id="email" cols="100" rows="8" required></textarea> </p>
<p>Email*:<input type="email" name="email" id="email"></p>
<p>Pincode:<input type="number" name="pincode" id="pincode" required></p>
<hr>
<h1>Payment Information</h1>
<p>

Card Type*:
<select name="card_type" id="card_type" required>
<option value="">"--Select a Card Type--"</option>
<option value="">Visa</option>
<option value="Rupay">Rupay</option>
<option value="MasterCard">Mastercard</option>
</select>
</p>
<p>Card Nmuber:<input type="number" name="card_number" id="card_number" required></p>
<p> Name on Card:<input type="text name="name_on_card" id="name_on_card" required></p>
<p>Card Expiry*:<input type="date" name="card_expiry" id="card_expiry" required></p>
<p>CVV*:<input type="password" name="cvv" id="cvv" required></p
<p>Amount to be paid:<input type="number" required></p>
<input type="submit" value="Pay now">
